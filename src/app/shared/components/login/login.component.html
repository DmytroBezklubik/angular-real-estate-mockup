<!-- LOGIN MODAL -->
<section id="login-modal-section">
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
	     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body py-3">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<img alt="modal-close-icon" src="../../../../assets/images/close.svg">
					</button>
					<form action="">
						<div class="container-fluid">
							<div class="row">
								<div class="col-12">
									<p class="text-center">Log in</p>
								</div>
								<div class="col-12">
									<label class="d-block" for="login-modal-section">
										<input placeholder="Login" type="text" class="modal-input-text">
										<input placeholder="Password" type="password" class="modal-input-text">
										<!-- <a class="advanced-search-button my-3" href="">log in
										</a> -->
										<button class="advanced-search-button my-3" data-dismiss="modal" aria-label="Close" (click)="login($event)">log in</button>
										<button class="advanced-search-button bg-white text-green my-3" type="button"
										        data-dismiss="modal" aria-label="Close">
											cancel
										</button>
										<a class="modal-link my-3" href="#" data-dismiss="modal" aria-label="Close"
										   data-toggle="modal" data-target="#forgotten-password-modal-1">Forgotten
											password</a>
										<a class="modal-link my-3" href="#" data-dismiss="modal" aria-label="Close"
										   data-toggle="modal" data-target="#register-modal">Not a member yet?
											<span style="font-family: 'HKGrotesk-Medium', sans-serif;">Register now</span>
										</a>
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
